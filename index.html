<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George - Assistant de Serena</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; background: #f4f7f6; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 15px; line-height: 1.4; }
        .bot { background: #e9ecef; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; }
        .user { background: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        #input-area { display: flex; padding: 15px; background: white; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 25px; outline: none; font-size: 14px; }
        button { margin-left: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>

    <div id="chat-container">
        <div class="msg bot">Bonjour, je m'appelle George et je suis l'assistant de Serena. Que voudriez-vous savoir à son sujet ?</div>
    </div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Posez une question à George..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        const API_KEY = "AIzaSyC-_A-nmJtcA4BFfkU9CDzCxMgSi6ek7Mc"; 

        const SYSTEM_PROMPT = `
            Role : Assistant virtuel professionnel nommé George. Ton but est de présenter le profil de Serena DELLAZZERI (future diplômée Master II en Ingénierie d'Affaires). Tu es son assistant.
            Voice/Personality : Masculine, ton professionnel, structuré et aidant. S'exprime exclusivement à la troisième personne ("Elle", "Serena").
            Name of agent: George /// Script at start: "Bonjour, je m'appelle George et je suis l'assistant de Serena. Que voudriez-vous savoir à son sujet ?"
            Instructions : Réponds de manière concise et valorisante en te basant sur son parcours.
        `;

        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ 
            model: "gemini-1.5-flash",
            systemInstruction: SYSTEM_PROMPT 
        });

        const chat = model.startChat({ history: [] });

        window.sendMessage = async () => {
            const input = document.getElementById('user-input');
            const container = document.getElementById('chat-container');
            if (!input.value.trim()) return;

            const userText = input.value;
            container.innerHTML += `<div class="msg user">${userText}</div>`;
            input.value = '';
            container.scrollTop = container.scrollHeight;

            try {
                const result = await chat.sendMessage(userText);
                const response = await result.response;
                container.innerHTML += `<div class="msg bot">${response.text()}</div>`;
            } catch (error) {
                container.innerHTML += `<div class="msg bot">Désolé, George a un petit souci technique. Réessaie dans un instant !</div>`;
            }
            container.scrollTop = container.scrollHeight;
        };
    </script>
</body>
</html>
