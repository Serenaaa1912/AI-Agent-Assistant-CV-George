<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>George - Assistant de Serena</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; background: #f4f7f6; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 15px; margin: 5px; }
        .bot { background: #e9ecef; align-self: flex-start; }
        .user { background: #007bff; color: white; align-self: flex-end; }
        #area { display: flex; padding: 15px; background: white; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div id="chat"><div class="msg bot">Bonjour, je suis George, l'assistant de Serena. Posez-moi vos questions !</div></div>
    <div id="area">
        <input type="text" id="in" placeholder="Votre question..." onkeypress="if(event.key === 'Enter') send()">
        <button onclick="send()" style="margin-left:10px; border-radius:20px; padding:10px 20px; background:#007bff; color:white; border:none; cursor:pointer;">Envoyer</button>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
        const genAI = new GoogleGenerativeAI("AIzaSyC-_A-nmJtcA4BFfkU9CDzCxMgSi6ek7Mc");

        window.send = async () => {
            const i = document.getElementById('in');
            const c = document.getElementById('chat');
            if (!i.value) return;
            const text = i.value;
            c.innerHTML += `<div class="msg user">${text}</div>`;
            i.value = '';

            try {
                // Utilisation de "gemini-pro" pour corriger l'erreur 404
                const model = genAI.getGenerativeModel({ model: "gemini-pro" });
                const prompt = "Tu es George, l'assistant professionnel de Serena DELLAZZERI. Réponds toujours à la 3ème personne. Voici la question : " + text;
                const result = await model.generateContent(prompt);
                c.innerHTML += `<div class="msg bot">${result.response.text()}</div>`;
            } catch (e) {
                c.innerHTML += `<div class="msg bot" style="color:red">Erreur : ${e.message}</div>`;
            }
            c.scrollTop = c.scrollHeight;
        };
    </script>
</body>
</html>
