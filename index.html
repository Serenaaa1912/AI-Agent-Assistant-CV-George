<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George - Assistant de Serena</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; background: #f4f7f6; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 15px; }
        .bot { background: #e9ecef; color: #333; align-self: flex-start; }
        .user { background: #007bff; color: white; align-self: flex-end; }
        #input-area { display: flex; padding: 15px; background: white; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 25px; outline: none; }
        button { margin-left: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 25px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="msg bot">Bonjour, je m'appelle George et je suis l'assistant de Serena. Que voudriez-vous savoir à son sujet ?</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Posez une question à George..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        const genAI = new GoogleGenerativeAI("AIzaSyC-_A-nmJtcA4BFfkU9CDzCxMgSi6ek7Mc");

        window.sendMessage = async () => {
            const input = document.getElementById('user-input');
            const container = document.getElementById('chat-container');
            if (!input.value.trim()) return;

            const userText = input.value;
            container.innerHTML += `<div class="msg user">${userText}</div>`;
            input.value = '';

            try {
                const model = genAI.getGenerativeModel({ 
                    model: "gemini-1.5-flash",
                    systemInstruction: "Tu es George, l'assistant professionnel de Serena DELLAZZERI. Réponds toujours à la 3ème personne de manière valorisante."
                });
                
                const result = await model.generateContent(userText);
                container.innerHTML += `<div class="msg bot">${result.response.text()}</div>`;
            } catch (error) {
                container.innerHTML += `<div class="msg bot">Erreur technique : ${error.message}</div>`;
            }
            container.scrollTop = container.scrollHeight;
        };
    </script>
</body>
</html>
